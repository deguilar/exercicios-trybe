<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>

      // 1 - Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;
      const criandoH1 = document.createElement('h1');

      criandoH1.innerText = 'TrybeTrip - Agência de Viagens'

      const capturandoBody = document.body; // não é document.elementsByTagName porque body não é uma tag.

      capturandoBody.appendChild(criandoH1);

      // ________________________________________________________

      // 2 - Adicione a tag main com a classe main-content como filho da tag body;

      const criandoMain = document.createElement('main');

      criandoMain.className = 'main-content';

      const capturandoBody2 = document.body;

      capturandoBody2.appendChild(criandoMain);

      // ________________________________________________________

      // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      const criandoSection = document.createElement('section');

      criandoSection.className = 'center-content';
   
      const capturandoMain = document.getElementsByTagName('main')[0];

      capturandoMain.appendChild(criandoSection);

      //_________________________________________________________

      // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      const criandoP = document.createElement('p');

      criandoP.innerText = 'VQV Trybers!';

      // const capturandosection = document.getElementsByClassName('center-content')[0];

      // capturandosection.appendChild(criandoP); // peguei do exercício 3

      //OU_____

      criandoSection.appendChild(criandoP); // peguei do exercício 3

      //_________________________________________________________

      // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

      const criandoSection2 = document.createElement('section');

      criandoSection2.className = 'left-content';

      capturandoMain.appendChild(criandoSection2);

      //_________________________________________________________

      // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

      const criandoSection3 = document.createElement('section');

      criandoSection3.className = 'right-content';

      capturandoMain.appendChild(criandoSection3);

      //_________________________________________________________

      // 7 - Adicione uma imagem com src configurado para valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;

      const criandoImagem = document.createElement('img');

      criandoImagem.className = 'small-image';
      criandoImagem.src = 'https://picsum.photos/200';

      criandoSection2.appendChild(criandoImagem);

      //__________________________________________________________

      // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, e assim por diante. Essa lista deve ser filha do section criado no passo 6;

      const criandoUL = document.createElement('ul');

      const numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      criandoSection3.appendChild(criandoUL);

      for ( let index = 0; index < numbers.length; index += 1) {
        let criandoLista = document.createElement('li');
        criandoLista.innerText = numbers[index];
        
        criandoUL.appendChild(criandoLista);
      }

      //__________________________________________________________

      // 9 - Adicione 3 tags h3, todas filhas do main criado no passo 2.

      for (let index = 1; index <= 3; index += 1) {
        let criandoH3 = document.createElement('h3');
        criandoH3.innerText = index;
        criandoH3.className = 'description';
        capturandoMain.appendChild(criandoH3);
      }

      //__________________________________________________________

      // BÔNUS

      // 1 - Adicione a classe title na tag h1 criada;
      criandoH1.className = 'title';

      //__________________________________________________________

      // 2 - Adicione a classe description nas 3 tags h3 criadas;LINHA 165;

      //__________________________________________________________

      // 3 - Remova a section criada no passo 5 (aquela que possui a classe left-content) por meio da função .removeChild();

      const capturandoLeft = document.getElementsByClassName('left-content')[0];

      capturandoMain.removeChild(capturandoLeft);

      //__________________________________________________________

      // 4 - Centralize a section criada no passo 6 (aquela que possui a classe right-content).

      criandoSection3.style.marginRight = 'auto';

      //__________________________________________________________

      // 5 - Troque a cor de fundo do elemento-pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;

      const capturando_section = document.getElementsByClassName('center-content')[0]; //capturando elemento

      capturando_section.parentNode.style.backgroundColor = 'green';

      //__________________________________________________________
      
      // 6 - Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.

      //Outro jeito de fazer:
      criandoUL.lastChild.remove();
      criandoUL.lastChild.remove(); 

    </script>
  </body>
</html>
